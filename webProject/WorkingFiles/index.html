<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website using HTML,CSS and JS</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class ="main">
        <nav>
            <div class ="logo">
            <img src="logo.png">
            </div>
            <div class ="nav-links">
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Phone</a></li>
    <li><a href="#">Acessories</a></li>
    <li><a href="#">Cart</a></li>
</ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="phone1.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" >
                    <div>
                        <h1>Camera</h1>
                        <p>12mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png" >
                    <div> <h1>Processor</h1>
                        <p>Snapdragon 870</p></div>
                   
                </div>
                <div class="feature three">
                    <img src="display.png" >
                    <div>
                         <h1>Display</h1>
                        <p>6.3" Gorilla Glass</p>
                    </div>
                   
                </div>
                <div class="feature four">
                    <img src="battery.png" >
                    <div>
                        <h1>Battery</h1>
                    <p>4500 mah,720hrs standBy</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrowUp.png" id="upbtn">
            <h3>Features</h3>
            <img src="arrowUp.png" id="downbtn">
        </div>
    </div>


<script>    



var circle = document.getElementById("circle"); 
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotateValue = 0; // Initialize the rotation value to 0

        upbtn.onclick = function() {
            rotateValue -= 90; // Decrement the rotation value by 90 degrees for the up button
            circle.style.transform = `rotate(${rotateValue}deg)`;
        }

        downbtn.onclick = function() {
            rotateValue += 90; // Increment the rotation value by 90 degrees for the down button
            circle.style.transform = `rotate(${rotateValue}deg)`;
        }


        
</script>

</body>
</html>
